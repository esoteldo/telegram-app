                <li>All eligible participants with matching ticket numbers win a share of the prize pool</li>
                <li>Prizes are distributed automatically to the winning wallet addresses within 24 hours</li>

    <script>
        // Simulated price data - in a real app, you would fetch from an API
        const fetchCryptoPrices = () => {
            return new Promise(resolve => {
                setTimeout(() => {
                    const btcPrice = 67234.571 + Math.random() * 100;
                    const ethPrice = 3456.829 + Math.random() * 50;
                    
                    resolve({
                        bitcoin: btcPrice.toFixed(3),
                        ethereum: ethPrice.toFixed(3)
                    });
                }, 500);
            });
        };

        const updatePrices = async () => {
            const refreshBtn = document.getElementById('refresh-btn');
            
            refreshBtn.innerHTML = '<i class="fas fa-sync-alt refresh-icon"></i>Refreshing<span class="loading"></span>';
            refreshBtn.disabled = true;
            
            try {
                const prices = await fetchCryptoPrices();
                
                document.getElementById('btc-price').textContent = `$${prices.bitcoin}`;
                const btcDecimals = prices.bitcoin.split('.')[1];
                document.getElementById('btc-digits').textContent = btcDecimals;
                
                document.getElementById('eth-price').textContent = `$${prices.ethereum}`;
                const ethDecimals = prices.ethereum.split('.')[1];
                document.getElementById('eth-digits').textContent = ethDecimals;
                
                document.querySelectorAll('.crypto-card').forEach(card => {
                    card.style.transform = 'scale(1.05)';
                    setTimeout(() => {
                        card.style.transform = 'scale(1)';
                    }, 200);
                });
                
            } catch (error) {
                console.error('Error fetching prices:', error);
            } finally {
                refreshBtn.innerHTML = '<i class="fas fa-sync-alt refresh-icon"></i>Refresh Prices';
                refreshBtn.disabled = false;
            }
        };

        const updateCountdown = () => {
            const now = new Date();
            const nextDrawing = new Date();
            
            nextDrawing.setHours(20, 0, 0, 0);
            
            if (now > nextDrawing) {
                nextDrawing.setDate(nextDrawing.getDate() + 1);
            }
            
            const timeLeft = nextDrawing - now;
            
            const hours = Math.floor(timeLeft / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
            
            document.getElementById('countdown').textContent = 
                `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        };

        function increaseQuantity() {
            const input = document.getElementById('ticketQuantity');
            if (input.value < 20) input.value = parseInt(input.value) + 1;
        }

        function decreaseQuantity() {
            const input = document.getElementById('ticketQuantity');
            if (input.value > 1) input.value = parseInt(input.value) - 1;
        }

        function buyTicket() {
            const quantity = document.getElementById('ticketQuantity').value;
            const totalPrice = quantity * 5;
            
            // Simulate wallet connection and purchase
            alert(`ðŸŽ« Purchase ${quantity} ticket(s) for $${totalPrice} USD?\n\nConnect your wallet to complete the transaction.`);
            
            // In a real app, this would connect to Web3 wallet
            console.log(`Buying ${quantity} tickets for ${totalPrice} USD`);
        }

        // Initial load
